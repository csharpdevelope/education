spring.datasource.url=jdbc:postgresql://localhost:5432/flower
spring.datasource.username=postgres
spring.datasource.password=developer
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.datasource.hikari.auto-commit=false

spring.devtools.add-properties=false

jwt.token.access.key=sasasasasa
jwt.token.access.expire=3600000
jwt.token.refresh.key=sasasasasa
jwt.token.refresh.expire=3600000

google.secret.key.path=classpath:keys/client_secret.json

spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
